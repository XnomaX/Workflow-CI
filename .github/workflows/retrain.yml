name: Train Model CI

on:
  workflow_dispatch:         # Bisa dijalankan manual dari GitHub UI
  push:
    paths:
      - MLProject/**         # Trigger jika ada perubahan di folder MLProject

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Install additional pip dependencies
        shell: bash -l {0}
        run: |
          pip install mlflow dagshub

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run MLProject -P data_path=dataset_preprocessing.zip

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/
